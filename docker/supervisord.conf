[supervisord]
nodaemon=true
user=compliance
logfile=/app/logs/supervisord.log
pidfile=/app/logs/supervisord.pid

[program:compliance-agent]
command=/app/venv/bin/python /app/src/agent.py
directory=/app
user=compliance
autostart=true
autorestart=true
stdout_logfile=/app/logs/agent.log
stderr_logfile=/app/logs/agent_error.log
environment=PATH="/app/venv/bin:%(ENV_PATH)s"
